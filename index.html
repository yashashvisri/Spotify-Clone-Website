<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY- YOUR FAVOURITE MUSIC IS HEREt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            
            <li class="brand"><img src="WEBSITE.IMG/clone.png"> SPOTIFY</li>
            <li>home</li>
            <li>about</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songlist">
            <h1>Best Of NCS - No copyright Sounds</h1>
            <div class="songitemcontainer">
                <div class="songitems">
                    <img src="SONGS.COVER/song1.jpeg" alt="1">
                    <span> APNA BNA LE PIYA </span>
                    <span class="songlistplay"><span>05:34</span><i class="fa-solid songitemplay fa-play"></i></span>
                </div>
                <div class="songitems">
                    <img src="SONGS.COVER/song2.jpeg" alt="1">
                    <span> RANJHANA(SID KIARA) </span>
                    <span class="songlistplay"><span>05:34</span><i class="fa-solid songitemplay fa-play"></i></span>
                </div>
                <div class="songitems">
                    <img src="SONGS.COVER/song3.jpg" alt="1">
                    <span> SANAM RE </span>
                    <span class="songlistplay"><span>05:34</span><i class="fa-solid songitemplay fa-play"></i></span>
                </div>
                <div class="songitems">
                    <img src="SONGS.COVER/song4.jpeg" alt="1">
                    <span>BARISH </span>
                    <span class="songlistplay"><span>05:34</span><i class="fa-solid songitemplay fa-play"></i></span>
                </div>
                <div class="songinfo">
                    <img src="WEBSITE.IMG/music2.gif" width="500px" id="gif">
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100" value="0">

        <div class="icons">
            <i class="fa-solid  fa-backward" id="previous"></i>
            <i class="fa-solid  fa-play" id="masterplay"></i>
            <i class="fa-solid  fa-forward" id="next"></i>   
        </div>
    
    </div>
    <script src="script.js">    
    </script>
    
    <script src="https://kit.fontawesome.com/9c1551a890.js" crossorigin="anonymous"></script>
</body>
</html>
